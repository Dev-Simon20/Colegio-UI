<!DOCTYPE html>
<html lang="en">

  <body>
    <header class="header" >
      <ul class="header-ul">
          <li class="header-ul-link" id="title"><h1>Colegio Pitagoras</h1></li>
          <li class="header-ul-link"><a href="#">Plana Docente</a></li>

          </li>
      </ul>

    <main class="main">
      <section class="main-sect">

      </section>


    </main>
    <script>
      document.getElementById('rol').addEventListener('click', function() {
        // Obtén el elemento padre <li>
        var padreLi = this.closest('li');
  
        // Alternar las clases 'active' y 'des' en el elemento padre
        if (padreLi) {
          padreLi.classList.toggle('active');
          padreLi.classList.toggle('des');
        }
      });
    </script>
